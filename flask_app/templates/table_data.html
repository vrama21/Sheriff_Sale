{% extends "layout.html" %}
{% block content %}
<div class="table-results">
    <h4>
        <small>
            There are a total of {{ results }} results.
        </small>
    </h4>
</div>
<div class="grid-container">
    <div class="grid-headers">
        {% for data in sheriff_sale_data %}
        <div>
            {{ data.address_sanitized }}, {{ data.city }}
        </div>
        {% endfor %}
    </div>
</div> {% endblock content %}
