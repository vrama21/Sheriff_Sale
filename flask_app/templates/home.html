{% extends "layout.html" %} {% block content %}
<div>
    <a type="submit" class="btn btn-primary" id="check-for-update" href="{{ url_for('check_for_update') }}">
        Check for Updates
    </a>
    <a type="submit" class="btn btn-primary" id="update-database" href="{{ url_for('update_database') }}">Update
        Database</a>
    Database Last Updated On: {{ db_mod_date }}
</div>
<div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0"
        aria-valuemax="100">
        40%
    </div>
</div>
<hr />
<div class="sale-date-form">
    <span id="filter-span">Filters:</span>
    <button id="filter-clear" class="btn btn-primary">Clear</button>
    <form action="{{ url_for('table_data') }}" method="GET">
        <div class="filter-container">
            <div>
                County:
            </div>
            <div>
                City:
            </div>
            <div>
                Sale Date:
            </div>
            {{ form.county }}
            {{ form.city }}
            {{ form.sale_date }}
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
